default_view:
  view: yes
  icon: mdi:webcam
  entities:
    - group.cam_motion
    - group.cam_live

cam_motion:
  name: "Camera On/Off"
  entities:
    - switch.cam_salon_motion
cam_live:
  name: "Camera Live"
  entities:
    - camera.salon

weather:
  name: "Weather"
  view: yes
  icon: mdi:weather-sunny
  entities:
    - sensor.yr_symbol
    - sensor.yr_temperature
    - sensor.yr_wind_speed
    - sun.sun

certif:
  name: "Certificate"
  view: yes
  icon: mdi:certificate
  entities:
    - sensor.ssl_cert_expiry
    - automation.auto_renew_ssl_cert
    - automation.ssl_expiry_notification
